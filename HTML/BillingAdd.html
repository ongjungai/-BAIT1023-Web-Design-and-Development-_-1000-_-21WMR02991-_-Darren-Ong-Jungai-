    <div class="bill">
      <div class="container">
            <form name="billing" id="billing" action="http://www.example.com/sportosense" method="post">
      
              <div class="row">
                <div class="billAdd">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="May Chai" required>
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="maychai@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="22 Jalan Springhill 3, Taman Bandar Springhill 10" required>
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Port Dickson" required>
      
                  <div class="row">
                    <div class="billAdd">
                      <label for="state">State</label>
                      <select  required>
                        <option value="states">---Please select state---</option>
                        <option>Perlis</option>
                        <option>Kedah</option>
                        <option>Penang</option>
                        <option>Kelantan</option>
                        <option>Perak</option>
                        <option>Terengganu</option>
                        <option>Pahang</option>
                        <option>Selangor</option>
                        <option>Negeri Sembilan</option>
                        <option>Melaka</option>
                        <option>Johor</option>
                        <option>Sabah</option>
                        <option>Sarawak</option>
                      </select>
                    </div>
  
                    <div class="billAdd">
                      <label for="zip">Postcode</label>
                      <input type="text" id="zip" name="zip" placeholder="10001" pattern=".{5}" title="Only 5 digits" required>
                    </div>
                  </div>
                </div>
                


                <input type="submit" value="Order Now By Cash" class="btn">
                <script src="/Assets/javascript/billing.js"></script>
          </form>
